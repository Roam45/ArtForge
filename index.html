<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtForge - Collaborative Pixel Art Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-top: 10px;
      color: #333;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
      width: 300px;
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #canvas-container {
      width: 80%;
      height: 400px;
      background-color: white;
      border: 1px solid #ddd;
      margin-top: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #paint-canvas {
      border-radius: 5px;
    }

    #palette {
      margin-top: 20px;
    }

    .color {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 0 5px;
      border: 1px solid black;
      cursor: pointer;
    }

    .auth-button {
      margin-top: 10px;
    }

    #room-container {
      margin: 20px;
    }

    #brush-size-container {
      margin-top: 20px;
    }

    #public-board {
      margin-top: 20px;
    }

    .brush-size {
      margin: 5px;
    }

  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC-wJdotEQqjlpCMrmBXaa7VCxTnG_0ksw",
      authDomain: "eeeeeeee-5fcd8.firebaseapp.com",
      databaseURL: "https://eeeeeeee-5fcd8-default-rtdb.firebaseio.com",
      projectId: "eeeeeeee-5fcd8",
      storageBucket: "eeeeeeee-5fcd8.firebasestorage.app",
      messagingSenderId: "120108097948",
      appId: "1:120108097948:web:ff67fe909b919397a3a859",
      measurementId: "G-3K7B56SWMH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    // DOM Elements
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const canvasContainer = document.getElementById("canvas-container");
    const paintCanvas = document.getElementById("paint-canvas");
    const ctx = paintCanvas.getContext("2d");
    const palette = document.getElementById("palette");
    const loginButton = document.getElementById("login-button");
    const signupButton = document.getElementById("signup-button");
    const signOutButton = document.getElementById("signout-button");
    const roomNameInput = document.getElementById("room-name");
    const roomPasswordInput = document.getElementById("room-password");
    const createRoomButton = document.getElementById("create-room");
    const joinRoomButton = document.getElementById("join-room");
    const brushSizeSlider = document.getElementById("brush-size");
    const brushSizeDisplay = document.getElementById("brush-size-display");
    const publicBoardCanvas = document.getElementById("public-board-canvas");

    let currentColor = "black";
    let brushSize = 5;

    // Set up color palette
    const colors = ["red", "green", "blue", "yellow", "black", "white"];
    colors.forEach(color => {
      const colorDiv = document.createElement("div");
      colorDiv.classList.add("color");
      colorDiv.style.backgroundColor = color;
      colorDiv.dataset.color = color;
      palette.appendChild(colorDiv);
    });

    // Canvas drawing functionality
    let painting = false;
    paintCanvas.width = 500;
    paintCanvas.height = 400;

    paintCanvas.addEventListener("mousedown", (e) => {
      painting = true;
      draw(e);
    });

    paintCanvas.addEventListener("mousemove", (e) => {
      if (painting) {
        draw(e);
      }
    });

    paintCanvas.addEventListener("mouseup", () => {
      painting = false;
    });

    function draw(e) {
      const rect = paintCanvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = currentColor;
      ctx.fillRect(x, y, brushSize, brushSize);
    }

    // Handle color selection
    palette.addEventListener("click", (e) => {
      if (e.target.classList.contains("color")) {
        currentColor = e.target.dataset.color;
      }
    });

    // Handle Brush Size Selection
    brushSizeSlider.addEventListener("input", (e) => {
      brushSize = parseInt(e.target.value);
      brushSizeDisplay.textContent = `Brush Size: ${brushSize}px`;
    });

    // Handle Room Creation and Joining
    createRoomButton.addEventListener("click", (e) => {
      const roomName = roomNameInput.value;
      const roomPassword = roomPasswordInput.value;
      if (roomName && roomPassword) {
        set(ref(db, 'rooms/' + roomName), {
          password: roomPassword,
          createdBy: auth.currentUser ? auth.currentUser.email : "Guest",
        });
        alert("Room Created!");
      }
    });

    joinRoomButton.addEventListener("click", (e) => {
      const roomName = roomNameInput.value;
      const roomPassword = roomPasswordInput.value;
      get(ref(db, 'rooms/' + roomName)).then((snapshot) => {
        if (snapshot.exists() && snapshot.val().password === roomPassword) {
          alert("Joined Room Successfully!");
        } else {
          alert("Incorrect Room or Password");
        }
      });
    });

    // Create Public Board for Everyone to Draw
    const publicBoardCtx = publicBoardCanvas.getContext("2d");
    publicBoardCanvas.width = 500;
    publicBoardCanvas.height = 400;

    publicBoardCanvas.addEventListener("mousedown", (e) => {
      painting = true;
      drawPublicBoard(e);
    });

    publicBoardCanvas.addEventListener("mousemove", (e) => {
      if (painting) {
        drawPublicBoard(e);
      }
    });

    publicBoardCanvas.addEventListener("mouseup", () => {
      painting = false;
    });

    function drawPublicBoard(e) {
      const rect = publicBoardCanvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      publicBoardCtx.fillStyle = currentColor;
      publicBoardCtx.fillRect(x, y, brushSize, brushSize);
    }

    // Firebase Auth: Sign Up
    signupButton.addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signed Up Successfully!");
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Firebase Auth: Login
    loginButton.addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Logged In Successfully!");
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Sign Out
    signOutButton.addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Signed Out Successfully!");
      }).catch((error) => {
        alert(error.message);
      });
    });

    // Auth State Change (for login/logout)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("canvas-container").style.display = "block";
        signOutButton.style.display = "block";
      } else {
        document.getElementById("canvas-container").style.display = "none";
        signOutButton.style.display = "none";
      }
    });

    // Automatically use Guest Mode
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You are using Guest Mode");
      }
    });
  </script>
</head>
<body>
  <h1>Welcome to ArtForge</h1>

  <div id="room-container">
    <h2>Create/Join Room</h2>
    <input type="text" id="room-name" placeholder="Room Name" />
    <input type="password" id="room-password" placeholder="Password" />
    <button id="create-room">Create Room</button>
    <button id="join-room">Join Room</button>
  </div>

  <!-- Brush Size Selection -->
  <div id="brush-size-container">
    <label>Brush Size: </label>
    <input id="brush-size" type="range" min="1" max="64" value="5" />
    <span id="brush-size-display">Brush Size: 5px</span>
  </div>

  <div id="canvas-container" style="display:none;">
    <canvas id="paint-canvas"></canvas>
  </div>

  <!-- Public Drawing Board -->
  <h2>Public Board</h2>
  <canvas id="public-board-canvas"></canvas>

  <div id="palette"></div>

  <div class="auth-button">
    <button id="signup-button">Sign Up</button>
    <button id="login-button">Log In</button>
  </div>

  <!-- Forms -->
  <div class="form-container" id="login-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-button">Log In</button>
  </div>

  <div class="form-container" id="signup-form">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button id="signup-button">Sign Up</button>
  </div>

  <button id="signout-button" style="display:none;">Sign Out</button>

</body>
</html>
