<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Paint App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f4f4f4;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .tools {
      display: flex;
      gap: 10px;
    }
    .tools button, .tools input {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .tools button {
      background: #ffffff;
      color: #333;
      border: 1px solid #ddd;
    }
    .tools button:hover {
      background: #e0e0e0;
    }
    canvas {
      flex-grow: 1;
      border: 2px solid #ddd;
      margin: 10px;
      border-radius: 10px;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Modern Paint App</h1>
    <div class="tools">
      <input type="color" id="colorPicker" value="#000000">
      <input type="range" id="brushSize" min="1" max="20" value="5">
      <button id="clearCanvas">Clear</button>
      <button id="saveDrawing">Save</button>
    </div>
  </header>
  <canvas id="paintCanvas"></canvas>

  <script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const clearCanvas = document.getElementById('clearCanvas');
    const saveDrawing = document.getElementById('saveDrawing');

    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth - 20;
      canvas.height = window.innerHeight - 80;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Variables for drawing
    let painting = false;

    // Start drawing
    function startPainting(event) {
      painting = true;
      draw(event);
    }

    // Stop drawing
    function stopPainting() {
      painting = false;
      ctx.beginPath();
    }

    // Draw on canvas
    function draw(event) {
      if (!painting) return;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = colorPicker.value;

      ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
    }

    // Event listeners
    canvas.addEventListener('mousedown', startPainting);
    canvas.addEventListener('mouseup', stopPainting);
    canvas.addEventListener('mousemove', draw);

    // Clear the canvas
    clearCanvas.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Save the drawing
    saveDrawing.addEventListener('click', () => {
      const drawing = canvas.toDataURL('image/png');
      localStorage.setItem('savedDrawing', drawing);
      alert('Drawing saved to local storage!');
    });

    // Load the saved drawing
    window.addEventListener('load', () => {
      const savedDrawing = localStorage.getItem('savedDrawing');
      if (savedDrawing) {
        const img = new Image();
        img.src = savedDrawing;
        img.onload = () => {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
      }
    });
  </script>
</body>
</html>
