<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtForge - Collaborative Pixel Art Creator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6e7dff, #44a0ff); /* Linear gradient background */
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    #room-container {
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      background-color: #f9f9f9;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #canvas-container {
      margin-top: 30px;
      background-color: #ffffff;
      width: 80%;
      height: 400px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    canvas {
      background-color: #ffffff;
      border-radius: 5px;
    }

    #palette {
      margin-top: 20px;
    }

    .color {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 5px;
      border: 1px solid #ddd;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }

    .color.selected {
      transform: scale(1.5);
    }

    #brush-size-container {
      margin-top: 30px;
      text-align: center;
    }

    #brush-size {
      width: 100%;
    }

    .auth-button {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .form-container {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      margin-top: 20px;
    }

    .form-container.active {
      display: block;
    }

    .form-container input {
      width: 100%;
      margin-bottom: 10px;
    }

    #signout-button {
      display: none;
    }

  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC-wJdotEQqjlpCMrmBXaa7VCxTnG_0ksw",
      authDomain: "eeeeeeee-5fcd8.firebaseapp.com",
      databaseURL: "https://eeeeeeee-5fcd8-default-rtdb.firebaseio.com",
      projectId: "eeeeeeee-5fcd8",
      storageBucket: "eeeeeeee-5fcd8.firebasestorage.app",
      messagingSenderId: "120108097948",
      appId: "1:120108097948:web:ff67fe909b919397a3a859",
      measurementId: "G-3K7B56SWMH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    // DOM Elements
    const canvasContainer = document.getElementById("canvas-container");
    const paintCanvas = document.getElementById("paint-canvas");
    const ctx = paintCanvas.getContext("2d");
    const palette = document.getElementById("palette");
    const loginButton = document.getElementById("login-button");
    const signupButton = document.getElementById("signup-button");
    const signOutButton = document.getElementById("signout-button");
    const roomNameInput = document.getElementById("room-name");
    const roomPasswordInput = document.getElementById("room-password");
    const createRoomButton = document.getElementById("create-room");
    const joinRoomButton = document.getElementById("join-room");
    const deleteRoomButton = document.getElementById("delete-room");
    const brushSizeSlider = document.getElementById("brush-size");
    const brushSizeDisplay = document.getElementById("brush-size-display");
    const publicBoardCanvas = document.getElementById("public-board-canvas");
    const roomStatus = document.getElementById("room-status");

    let currentColor = "black";
    let brushSize = 5;
    let currentRoom = null;
    let isHost = false;

    // Set up color palette
    const colors = ["red", "green", "blue", "yellow", "black", "white"];
    colors.forEach(color => {
      const colorDiv = document.createElement("div");
      colorDiv.classList.add("color");
      colorDiv.style.backgroundColor = color;
      colorDiv.dataset.color = color;
      palette.appendChild(colorDiv);
    });

    // Canvas drawing functionality
    let painting = false;
    paintCanvas.width = 500;
    paintCanvas.height = 400;

    paintCanvas.addEventListener("mousedown", (e) => {
      painting = true;
      draw(e);
    });

    paintCanvas.addEventListener("mousemove", (e) => {
      if (painting) {
        draw(e);
      }
    });

    paintCanvas.addEventListener("mouseup", () => {
      painting = false;
    });

    function draw(e) {
      const rect = paintCanvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = currentColor;
      ctx.fillRect(x, y, brushSize, brushSize);
    }

    // Handle color selection
    palette.addEventListener("click", (e) => {
      if (e.target.classList.contains("color")) {
        currentColor = e.target.dataset.color;

        // Expand selected color
        const selectedColorDiv = document.querySelector('.color.selected');
        if (selectedColorDiv) {
          selectedColorDiv.classList.remove('selected');
        }
        e.target.classList.add('selected');
      }
    });

    // Handle Brush Size Selection
    brushSizeSlider.addEventListener("input", (e) => {
      brushSize = parseInt(e.target.value);
      brushSizeDisplay.textContent = `Brush Size: ${brushSize}px`;
    });

    // Handle Room Creation and Joining
    createRoomButton.addEventListener("click", (e) => {
      const roomName = roomNameInput.value;
      const roomPassword = roomPasswordInput.value;
      if (roomName && roomPassword) {
        const user = auth.currentUser ? auth.currentUser.email : "Guest";
        set(ref(db, 'rooms/' + roomName), {
          password: roomPassword,
          createdBy: user,
          members: [user],
        });
        alert("Room Created!");
      }
    });

    joinRoomButton.addEventListener("click", (e) => {
      const roomName = roomNameInput.value;
      const roomPassword = roomPasswordInput.value;
      if (roomName && roomPassword) {
        get(ref(db, 'rooms/' + roomName)).then((snapshot) => {
          const roomData = snapshot.val();
          if (roomData && roomData.password === roomPassword) {
            currentRoom = roomName;
            roomStatus.textContent = `Joined Room: ${roomName}`;

            // Display host/member status
            const user = auth.currentUser ? auth.currentUser.email : "Guest";
            if (roomData.createdBy === user) {
              isHost = true;
              roomStatus.textContent = `You are the Host of the room: ${roomName}`;
            } else {
              isHost = false;
              roomStatus.textContent = `You are a member of the room: ${roomName}`;
            }
            publicBoardCanvas.style.display = "none";
            canvasContainer.style.display = "block";
          } else {
            alert("Room not found or incorrect password!");
          }
        });
      }
    });

    // Delete Room functionality
    deleteRoomButton.addEventListener("click", (e) => {
      if (isHost && currentRoom) {
        remove(ref(db, 'rooms/' + currentRoom)).then(() => {
          alert("Room deleted!");
          currentRoom = null;
          publicBoardCanvas.style.display = "block";
          canvasContainer.style.display = "none";
          roomStatus.textContent = "";
        }).catch((error) => {
          alert("Error deleting room: " + error.message);
        });
      } else {
        alert("You must be the host to delete the room.");
      }
    });

    // Show login/signup form on button click
    loginButton.addEventListener("click", () => {
      document.getElementById("login-form").classList.add("active");
      document.getElementById("signup-form").classList.remove("active");
    });

    signupButton.addEventListener("click", () => {
      document.getElementById("signup-form").classList.add("active");
      document.getElementById("login-form").classList.remove("active");
    });

    // Firebase Authentication
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("canvas-container").style.display = "block";
        signOutButton.style.display = "block";
      } else {
        document.getElementById("canvas-container").style.display = "none";
        signOutButton.style.display = "none";
      }
    });

    signOutButton.addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Signed out successfully");
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    });
  </script>
</head>
<body>
  <h1>Welcome to ArtForge</h1>

  <!-- Room Section -->
  <div id="room-container">
    <h2>Create/Join Room</h2>
    <input type="text" id="room-name" placeholder="Room Name" />
    <input type="password" id="room-password" placeholder="Password" />
    <button id="create-room">Create Room</button>
    <button id="join-room">Join Room</button>
    <button id="delete-room">Delete Room</button>
    <p id="room-status"></p>
  </div>

  <!-- Brush Size Selection -->
  <div id="brush-size-container">
    <label>Brush Size:</label>
    <input id="brush-size" type="range" min="1" max="64" value="5" />
    <span id="brush-size-display">Brush Size: 5px</span>
  </div>

  <!-- Canvas Section -->
  <div id="canvas-container" style="display:none;">
    <canvas id="paint-canvas"></canvas>
  </div>

  <!-- Public Drawing Board -->
  <h2>Public Board</h2>
  <canvas id="public-board-canvas"></canvas>

  <div id="palette"></div>

  <!-- Auth Section -->
  <div class="auth-button">
    <button id="signup-button">Sign Up</button>
    <button id="login-button">Log In</button>
  </div>

  <!-- Login Form -->
  <div class="form-container" id="login-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-submit">Log In</button>
  </div>

  <!-- Signup Form -->
  <div class="form-container" id="signup-form">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button id="signup-submit">Sign Up</button>
  </div>

  <button id="signout-button" style="display:none;">Sign Out</button>
</body>
</html>
