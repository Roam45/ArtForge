<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtForge - Collaborative Pixel Art Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-top: 10px;
      color: #333;
    }

    /* Modern and clean design for the form */
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
      width: 300px;
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #canvas-container {
      width: 80%;
      height: 400px;
      background-color: white;
      border: 1px solid #ddd;
      margin-top: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #paint-canvas {
      border-radius: 5px;
    }

    #palette {
      margin-top: 20px;
    }

    .color {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 0 5px;
      border: 1px solid black;
      cursor: pointer;
    }

  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC-wJdotEQqjlpCMrmBXaa7VCxTnG_0ksw",
      authDomain: "eeeeeeee-5fcd8.firebaseapp.com",
      databaseURL: "https://eeeeeeee-5fcd8-default-rtdb.firebaseio.com",
      projectId: "eeeeeeee-5fcd8",
      storageBucket: "eeeeeeee-5fcd8.firebasestorage.app",
      messagingSenderId: "120108097948",
      appId: "1:120108097948:web:ff67fe909b919397a3a859",
      measurementId: "G-3K7B56SWMH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // DOM Elements
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const canvasContainer = document.getElementById("canvas-container");
    const paintCanvas = document.getElementById("paint-canvas");
    const ctx = paintCanvas.getContext("2d");
    const palette = document.getElementById("palette");
    const loginButton = document.getElementById("login-button");
    const signupButton = document.getElementById("signup-button");
    const signOutButton = document.getElementById("signout-button");

    let currentColor = "black";

    // Set up color palette
    const colors = ["red", "green", "blue", "yellow", "black", "white"];
    colors.forEach(color => {
      const colorDiv = document.createElement("div");
      colorDiv.classList.add("color");
      colorDiv.style.backgroundColor = color;
      colorDiv.dataset.color = color;
      palette.appendChild(colorDiv);
    });

    // Canvas drawing functionality
    let painting = false;
    paintCanvas.width = 500;
    paintCanvas.height = 400;

    paintCanvas.addEventListener("mousedown", (e) => {
      painting = true;
      draw(e);
    });

    paintCanvas.addEventListener("mousemove", (e) => {
      if (painting) {
        draw(e);
      }
    });

    paintCanvas.addEventListener("mouseup", () => {
      painting = false;
    });

    function draw(e) {
      const rect = paintCanvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = currentColor;
      ctx.fillRect(x, y, 5, 5);
    }

    // Handle color selection
    palette.addEventListener("click", (e) => {
      if (e.target.classList.contains("color")) {
        currentColor = e.target.dataset.color;
      }
    });

    // Firebase Auth: Sign Up
    signupButton.addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signed Up!");
        })
        .catch((error) => {
          console.error(error.message);
        });
    });

    // Firebase Auth: Sign In
    loginButton.addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Logged In!");
        })
        .catch((error) => {
          console.error(error.message);
        });
    });

    // Sign Out functionality
    signOutButton.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("Signed Out!");
        })
        .catch((error) => {
          console.error(error.message);
        });
    });

    // Monitor auth state changes (for signed-in user)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in
        loginForm.style.display = "none";
        signupForm.style.display = "none";
        signOutButton.style.display = "block";
        canvasContainer.style.display = "block";
      } else {
        // User is signed out (guest mode)
        loginForm.style.display = "none";
        signupForm.style.display = "none";
        signOutButton.style.display = "none";
        canvasContainer.style.display = "block";  // Canvas accessible in guest mode
      }
    });

  </script>
</head>
<body>

  <h1>ArtForge - Collaborative Pixel Art Creator</h1>

  <!-- Sign Up Form (Initially Hidden) -->
  <div id="signup-form" class="form-container" style="display:none;">
    <h2>Sign Up</h2>
    <input id="signup-email" type="email" placeholder="Email" />
    <input id="signup-password" type="password" placeholder="Password" />
    <button id="signup-button">Sign Up</button>
  </div>

  <!-- Login Form (Initially Hidden) -->
  <div id="login-form" class="form-container" style="display:none;">
    <h2>Login</h2>
    <input id="login-email" type="email" placeholder="Email" />
    <input id="login-password" type="password" placeholder="Password" />
    <button id="login-button">Login</button>
  </div>

  <!-- Canvas (Visible to All Users) -->
  <div id="canvas-container">
    <canvas id="paint-canvas"></canvas>
  </div>

  <!-- Sign out Button (Only visible if logged in) -->
  <button id="signout-button" style="display:none;">Sign Out</button>

  <!-- Palette -->
  <div id="palette"></div>

</body>
</html>
