<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtForge - Collaborative Pixel Art Creator</title>
  <style>
    /* Basic Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6e7dff, #44a0ff); /* Linear gradient background */
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    /* Form container */
    #room-container {
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      background-color: #f9f9f9;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Canvas Section */
    #canvas-container {
      margin-top: 30px;
      background-color: #ffffff;
      width: 80%;
      height: 400px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    canvas {
      background-color: #ffffff;
      border-radius: 5px;
    }

    /* Brush Size Section */
    #brush-size-container {
      margin-top: 30px;
      text-align: center;
    }

    #brush-size {
      width: 100%;
    }

    /* Color Palette Section */
    #palette {
      margin-top: 20px;
    }

    .color {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 5px;
      border: 1px solid #ddd;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }

    .color.selected {
      transform: scale(1.5);
    }

    /* Auth Buttons */
    .auth-button {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .form-container {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      margin-top: 20px;
    }

    .form-container.active {
      display: block;
    }

    .form-container input {
      width: 100%;
      margin-bottom: 10px;
    }

    #signout-button {
      display: none;
    }

    #room-status {
      margin-top: 10px;
      color: #333;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getDatabase, ref, set, get, remove, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC-wJdotEQqjlpCMrmBXaa7VCxTnG_0ksw",
      authDomain: "eeeeeeee-5fcd8.firebaseapp.com",
      databaseURL: "https://eeeeeeee-5fcd8-default-rtdb.firebaseio.com",
      projectId: "eeeeeeee-5fcd8",
      storageBucket: "eeeeeeee-5fcd8.firebasestorage.app",
      messagingSenderId: "120108097948",
      appId: "1:120108097948:web:ff67fe909b919397a3a859",
      measurementId: "G-3K7B56SWMH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    // DOM Elements
    const canvasContainer = document.getElementById("canvas-container");
    const paintCanvas = document.getElementById("paint-canvas");
    const ctx = paintCanvas.getContext("2d");
    const palette = document.getElementById("palette");
    const loginButton = document.getElementById("login-button");
    const signupButton = document.getElementById("signup-button");
    const signOutButton = document.getElementById("signout-button");
    const roomNameInput = document.getElementById("room-name");
    const roomPasswordInput = document.getElementById("room-password");
    const createRoomButton = document.getElementById("create-room");
    const joinRoomButton = document.getElementById("join-room");
    const deleteRoomButton = document.getElementById("delete-room");
    const brushSizeSlider = document.getElementById("brush-size");
    const brushSizeDisplay = document.getElementById("brush-size-display");
    const publicBoardCanvas = document.getElementById("public-board-canvas");
    const roomStatus = document.getElementById("room-status");
    const resetCanvasButton = document.getElementById("reset-canvas");
    const undoButton = document.getElementById("undo");

    let currentColor = "black";
    let brushSize = 5;
    let currentRoom = null;
    let isHost = false;
    let history = [];  // To store canvas states for undo functionality

    // Set up color palette
    const colors = ["red", "green", "blue", "yellow", "black", "white"];
    colors.forEach(color => {
      const colorDiv = document.createElement("div");
      colorDiv.classList.add("color");
      colorDiv.style.backgroundColor = color;
      colorDiv.dataset.color = color;
      palette.appendChild(colorDiv);
    });

    // Canvas drawing functionality
    let painting = false;
    paintCanvas.width = 500;
    paintCanvas.height = 400;

    paintCanvas.addEventListener("mousedown", (e) => {
      painting = true;
      draw(e);
    });

    paintCanvas.addEventListener("mousemove", (e) => {
      if (painting) {
        draw(e);
      }
    });

    paintCanvas.addEventListener("mouseup", () => {
      painting = false;
    });

    function draw(e) {
      const rect = paintCanvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = currentColor;
      ctx.fillRect(x, y, brushSize, brushSize);
    }

    // Handle color selection
    palette.addEventListener("click", (e) => {
      if (e.target.classList.contains("color")) {
        currentColor = e.target.dataset.color;

        // Expand selected color
        const selectedColorDiv = document.querySelector('.color.selected');
        if (selectedColorDiv) {
          selectedColorDiv.classList.remove('selected');
        }
        e.target.classList.add('selected');
      }
    });

    // Handle Brush Size Selection
    brushSizeSlider.addEventListener("input", (e) => {
      brushSize = parseInt(e.target.value);
      brushSizeDisplay.textContent = `Brush Size: ${brushSize}px`;
    });

    // Handle Room Creation and Joining
    createRoomButton.addEventListener("click", (e) => {
      const roomName = roomNameInput.value;
      const roomPassword = roomPasswordInput.value;
      const user = auth.currentUser ? auth.currentUser.email : "Guest";

      if (roomName && roomPassword) {
        const roomRef = ref(db, "rooms/" + roomName);
        get(roomRef).then((snapshot) => {
          if (!snapshot.exists()) {
            set(roomRef, {
              password: roomPassword,
              users: [user],
              boardState: null,
            }).then(() => {
              roomStatus.textContent = `Room '${roomName}' created successfully!`;
              currentRoom = roomName;
              isHost = true;
            }).catch((error) => {
              roomStatus.textContent = `Error creating room: ${error.message}`;
            });
          } else {
            roomStatus.textContent = "Room already exists!";
          }
        });
      }
    });

    joinRoomButton.addEventListener("click", () => {
      const roomName = roomNameInput.value;
      const roomPassword = roomPasswordInput.value;
      const user = auth.currentUser ? auth.currentUser.email : "Guest";

      if (roomName && roomPassword) {
        const roomRef = ref(db, "rooms/" + roomName);
        get(roomRef).then((snapshot) => {
          if (snapshot.exists()) {
            const roomData = snapshot.val();
            if (roomData.password === roomPassword) {
              // Join room
              update(roomRef, {
                users: [...roomData.users, user],
              }).then(() => {
                roomStatus.textContent = `Joined room '${roomName}'!`;
                currentRoom = roomName;
                isHost = false;
              }).catch((error) => {
                roomStatus.textContent = `Error joining room: ${error.message}`;
              });
            } else {
              roomStatus.textContent = "Incorrect room password!";
            }
          } else {
            roomStatus.textContent = "Room not found!";
          }
        });
      }
    });

    // Handle Room Deletion (host only)
    deleteRoomButton.addEventListener("click", () => {
      if (isHost) {
        const roomRef = ref(db, "rooms/" + currentRoom);
        remove(roomRef).then(() => {
          roomStatus.textContent = `Room '${currentRoom}' deleted!`;
          currentRoom = null;
          isHost = false;
        }).catch((error) => {
          roomStatus.textContent = `Error deleting room: ${error.message}`;
        });
      } else {
        roomStatus.textContent = "Only the host can delete the room!";
      }
    });

    // Handle Reset Canvas
    resetCanvasButton.addEventListener("click", () => {
      ctx.clearRect(0, 0, paintCanvas.width, paintCanvas.height);
      history = []; // Clear history on reset
    });

    // Handle Undo
    undoButton.addEventListener("click", () => {
      if (history.length > 0) {
        const previousState = history.pop();
        ctx.putImageData(previousState, 0, 0);
      }
    });

    // Function to save the canvas state to history
    function saveCanvasState() {
      history.push(ctx.getImageData(0, 0, paintCanvas.width, paintCanvas.height));
    }

    // Save the initial state when starting
    saveCanvasState();

    // Listen for changes in user authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        signOutButton.style.display = "inline-block";
        loginButton.style.display = "none";
        signupButton.style.display = "none";
      } else {
        signOutButton.style.display = "none";
        loginButton.style.display = "inline-block";
        signupButton.style.display = "inline-block";
      }
    });
  </script>
</head>
<body>
  <h1>ArtForge - Collaborative Pixel Art Creator</h1>

  <!-- Authentication -->
  <div class="auth-button">
    <button id="login-button">Login</button>
    <button id="signup-button">Signup</button>
    <button id="signout-button">Sign Out</button>
  </div>

  <!-- Room Management -->
  <div id="room-container">
    <input type="text" id="room-name" placeholder="Room Name" />
    <input type="password" id="room-password" placeholder="Room Password" />
    <button id="create-room">Create Room</button>
    <button id="join-room">Join Room</button>
    <button id="delete-room">Delete Room</button>
    <div id="room-status"></div>
  </div>

  <!-- Canvas Section -->
  <div id="canvas-container">
    <canvas id="paint-canvas"></canvas>
  </div>

  <!-- Brush Size and Palette -->
  <div id="brush-size-container">
    <label for="brush-size">Brush Size: </label>
    <input type="range" id="brush-size" min="1" max="10" value="5" />
    <span id="brush-size-display">Brush Size: 5px</span>
  </div>

  <!-- Color Palette -->
  <div id="palette"></div>

  <!-- Undo and Reset buttons -->
  <div>
    <button id="undo">Undo</button>
    <button id="reset-canvas">Reset Canvas</button>
  </div>
</body>
</html>
